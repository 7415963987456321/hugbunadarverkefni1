<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/tmpl}">
<head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <h1>Innskráning</h1>
            <form th:action="@{/loginProcess}" method="POST" th:object="${user}" class="form-horizontal">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                </div>
                <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">Message</div>
                <div th:if="${error}" class="alert alert-danger">Rangt notendanafn eða lykilorð</div>
                               <div class="form-group">
                    <label class="control-label col-xs-2" for="email">Tölvupóstur:</label>
                    <div class="col-xs-10">
                        <input id="email" type="text" name="email" />
                        <!-- <span class="has-error" th:text="${emailError}"></span> -->

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="password">Lykilorð: </label>
                    <div class="col-xs-10">
                        <input id="password" type="password" name="password" />
                        <!-- <span class="has-error" th:text="${passwordError}"></span> -->

                        <!-- <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> -->
                    </div>
                </div>
                <div class="form-actions col-xs-offset-2 col-xs-10">
                    <input type="submit" class="btn btn-primary" value="Innskráning" />
                </div>
                <a class="btn btn-outline-primary" href="/register">Búa til aðgang</a>
                                              </form>
            <a href="forgotPassword">Búa til nýtt lykilorð</a>
                 </div>
    </div>
</body>
</html>
